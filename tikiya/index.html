    <form>
    <div class="form-group">
      <label>1.Product name</label>
      <input placeholder="Enter Product name"  id="pName" class="form-control form-control-sm" required type="text" />
    </div>
      <div class="form-group">
      <label>2.Product price</label>
      <input placeholder="Enter Product price"  id="pPrice" class="form-control form-control-sm" required type="number"/>$
    </div>
    <label>3.Product category</label>
    <select form="pCategory" id="pCategory">
        <option value="Drinks">Drinks</option>
        <option value="Meat">Meat</option>
        <option value="Dairy">Dairy</option>
        <option value="Snacks">Snacks</option>
        <option value="Basic">Basic</option>
    </select>
    </div><br>     
    <label for="pPhoto">4.Product picture</label>
    <input type="text" id="pPicture" name="name" required
       minlength="10" maxlength="200" size="30"><br><br>
    <button type="button" id ="addaproduct" class="btn btn-sm btn-primary"><h4>Add this product</h4></button>
</form>
